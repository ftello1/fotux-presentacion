<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fotux Chile – Presentación Institucional</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#111; --fg:#f0f0f0; --brand:#ffc107; --muted:#222; --line:#333;
}
body{font-family:'Segoe UI',Arial,sans-serif;background:var(--bg);color:var(--fg);margin:0}
header{background:var(--brand);color:#111;display:flex;align-items:center;gap:20px;padding:10px 20px}
header img.logo{max-width:120px;height:auto}
section{padding:40px 20px;border-bottom:1px solid var(--line);max-width:1400px;margin:auto}
h1,h2{color:var(--brand);margin-top:0}
.catalogo{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
.producto{flex:1 1 30%;min-width:280px;background:var(--muted);padding:15px;border-radius:8px;text-align:center}
.producto img{width:100%;border:2px solid var(--brand);border-radius:6px}
.producto p{font-size:14px;line-height:1.4}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #555;padding:10px;text-align:left}
th{background:#1c1c1c}
.contacto{background:#222;padding:20px;margin-top:20px;border:1px solid var(--brand);border-radius:8px}
.grid-form{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));background:#0e0e0e;padding:16px;border:1px solid var(--brand);border-radius:8px}
label{font-weight:600;font-size:13px}
input,select{width:100%;padding:8px;background:#181818;color:var(--fg);border:1px solid #444;border-radius:6px}
.row-span{grid-column:1/-1}
.result{margin-top:12px;padding:12px;background:#151515;border:1px solid #444;border-radius:8px}
.kpi{display:flex;flex-wrap:wrap;gap:12px;margin-top:8px}
.kpi div{background:#1a1a1a;padding:10px 12px;border:1px solid #333;border-radius:6px;min-width:140px}
canvas{width:100%;max-width:100%;background:#0a0a0a;border:1px dashed #555;border-radius:8px}
</style>
</head>
