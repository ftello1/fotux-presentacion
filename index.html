<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Luminotécnica Fotux</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #005a9c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #004080;
    }
    .results {
      margin-top: 30px;
      background-color: #e6f2ff;
      padding: 20px;
      border-radius: 8px;
    }
    .dialux-image {
      margin-top: 20px;
      text-align: center;
    }
    .dialux-image img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Luminotécnica Fotux</h1>
    <form id="calcForm">
      <label for="nombre">Nombre del Cliente</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="area">Área a iluminar (m²)</label>
      <input type="number" id="area" name="area" required>

      <label for="altura">Altura de montaje (m)</label>
      <input type="number" id="altura" name="altura" required>

      <label for="potencia">Potencia del equipo (W)</label>
      <select id="potencia" name="potencia">
        <option value="100">100W</option>
        <option value="150">150W</option>
        <option value="200">200W</option>
        <option value="240">240W</option>
      </select>

      <label for="eficiencia">Eficiencia luminosa (lm/W)</label>
      <input type="number" id="eficiencia" name="eficiencia" value="210" required>

      <label for="horas">Horas de uso diario</label>
      <input type="number" id="horas" name="horas" required>

      <label for="dias">Días de uso al año</label>
      <input type="number" id="dias" name="dias" required>

      <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div class="results" id="resultados" style="display:none;">
      <h2>Resultados</h2>
      <p><strong>Cliente:</strong> <span id="rNombre"></span></p>
      <p><strong>Flujo Luminoso Total:</strong> <span id="rFlujo"></span> lúmenes</p>
      <p><strong>Consumo Anual:</strong> <span id="rConsumo"></span> kWh</p>
      <p><strong>Recomendación:</strong> <span id="rRecomendacion"></span></p>
    </div>

    <div class="dialux-image">
      <h3>Visualización Estilo DIALux</h3>
      <img src="imagenes/dialux_simulacion.jpg" alt="Simulación DIALux">
    </div>

    <div class="dialux-image">
      <h3>Imagen del Equipo</h3>
      <img src="imagenes/campana_ufo_210lmw.jpg" alt="Campana UFO 210 lm/W">
    </div>
  </div>

  <script>
    function calcular() {
      const nombre = document.getElementById('nombre').value;
      const area = parseFloat(document.getElementById('area').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const potencia = parseFloat(document.getElementById('potencia').value);
      const eficiencia = parseFloat(document.getElementById('eficiencia').value);
      const horas = parseFloat(document.getElementById('horas').value);
      const dias = parseFloat(document.getElementById('dias').value);

      const flujo = potencia * eficiencia;
      const consumo = ((potencia * horas * dias) / 1000).toFixed(2);
      const recomendacion = (flujo / area > 300) ? "Nivel óptimo de iluminación" : "Revisar cantidad de luminarias";

      document.getElementById('rNombre').textContent = nombre;
      document.getElementById('rFlujo').textContent = flujo + " lm";
      document.getElementById('rConsumo').textContent = consumo + " kWh";
      document.getElementById('rRecomendacion').textContent = recomendacion;

      document.getElementById('resultados').style.display = 'block';
    }
  </script>
</body>
</html>
